eslint:analyze:
  stage: ðŸ‘®lint
  before_script:
    - nvm install
    - nvm use
    - yarn install
  script:
    - yarn lint
  tags:
    - React-Native
  allow_failure: false
  only:
    - merge_requests


################################################################
# 1) BUILD                                                     #
################################################################
build:android:
  stage: ðŸ‘·build
  before_script:
    - nvm install
    - nvm use
    - yarn install
    - jabba use
    - cd ci/fastlane && bundle install
  script:
    - bundle exec fastlane android build
  tags: 
    - React-Native
  allow_failure: true
  artifacts: 
    paths: 
      - android/app/build/outputs/bundle
      - android/app/build/outputs/apk
    expire_in: 2 weeks
  only: 
    - develop

build:ios:
  stage: ðŸ‘·build
  before_script:
    - nvm install
    - nvm use
    - npm install
    - cd ci/fastlane && bundle install
    - bundle exec "cd ../../ios && pod install --repo-update"
  script:
    - bundle exec fastlane ios build
  tags:
    - Xcode14
  allow_failure: true
  artifacts:
    paths:
      - ios/build/ipa/
    expire_in: 2 weeks
  only: 
    - develop

